<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Renderização Dinâmica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .component-container {
            transition: all 0.3s ease;
        }

        .component-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Sistema de Renderização Dinâmica</h1>
            <div class="flex gap-4 items-center">
                <input type="text" id="apiUrl" class="border border-gray-300 rounded-lg px-4 py-2 flex-1"
                    placeholder="URL da API (ex: http://127.0.0.1:8000/api/components)"
                    value="http://127.0.0.1:8000/api/components">
                <button id="loadComponents"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                    Carregar Componentes
                </button>
                <button id="loadExample"
                    class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors">
                    Exemplo Local
                </button>
            </div>
        </header>

        <div id="loading" class="hidden flex justify-center items-center py-12">
            <div class="loading-spinner"></div>
            <span class="ml-4 text-gray-600">Carregando componentes...</span>
        </div>

        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Erro:</strong> <span id="errorMessage"></span>
        </div>

        <div id="componentContainer" class="space-y-6">
            <!-- Os componentes serão renderizados aqui -->
        </div>
    </div>

    <!-- Template para diferentes tipos de componentes -->
    <script id="componentTemplates" type="text/template">
        <!-- Templates serão definidos no JavaScript -->
    </script>

    <script src="{{ url_for('static', path='/component_render.js') }}" rel="stylesheet"></script>
</body>

</html>
